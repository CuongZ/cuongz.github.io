<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<!--Gọi về bộ thư viện CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/popup.css">
    <!--Gọi về bộ thư viện CSS-->
    <!--Thư viện JQuery-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--Thư viện JQuery-->
</head>
<body style="padding-top: 50px;">
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Chuyển token sang iOS, Android</div>
			<div class="panel-body">
				<textarea  id="access_token" rows="15" class="form-control" placeholder="Nhập list Access Token ..."></textarea>
				<br>
				<select id="option" class="form-control">
					<option value="6628568379">Facebook for iPhone</option>
					<option value="350685531728">Facebook for Android</option>
					<option value="358698234273213">Facebook Groups for Android</option>
					<option value="121876164619130">Pages Manager for Android</option>
					<option value="256002347743983">Facebook Messenger for Android</option>
				</select>
			</div>
			<div class="panel-footer">
				<div class="text-center">
					<button class="btn btn-primary" id="submit" data-loading-text="Đang gửi ...">Bắt đầu</button>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Kết Quả</div>
			<div class="panel-body">
				<textarea  id="output_access_token" rows="10" class="form-control" disabled="" placeholder="Chưa có gì !"></textarea>
			</div>
		</div>
	</div>
	<center>
	<p>Copyright (c) 2018 <a href="fb.me/pentamaze" target="_blank">CuongZ</a></p>
	</center>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			var access_token, option, success, error;
			$("#submit").click(function() {
				access_token = $("#access_token").val().trim().split("\n");
				option       = $("#option").val();
				success      = 0;
				error        = 0;
				$("#submit").button('loading');
				run_script(0);
			});
			function run_script(index) {
				if (index < access_token.length) {
					get_cookies(index);
				} else {
					$("#submit").button('reset');
					$("#output_access_token").removeAttr('disabled');
				}
			}
			function get_cookies(index) {
				$.get('https://api.facebook.com/method/auth.getSessionforApp', {
					access_token: access_token[index],
					format: 'json',
					new_app_id: option,
					generate_session_cookies: '1'
				}).done(function(e) {
					if (e.uid) {
						$("#output_access_token").append(e.access_token + "\n");
						++success;
						$("#success").text(success);
					} else {
						++error;
						$("#error").text(error);
					}
				}).error(function(e) {
					++error;
					$("#error").text(error);
				}).always(function() {
					run_script(index + 1);
				});
			}
		});
	</script>
</body>
</html>
